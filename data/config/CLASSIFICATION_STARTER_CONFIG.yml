#specify the model name for loading and saving
#specify paths for saving the model and logs
#Specify what transforms to use for the data augmentation
dataset_path: "your/folder/path/input/"

# change with your pipeline name in transforms_service (start with default_classification_pipeline)
data_augmentation_pipeline: default_classification_pipeline

#Specify model hyperparameters
num_epoch: 3
lr: 0.001
l2_regularisation_factor: 0
batch_size: 2

model_name: "base_test"

#specify logging info
logging_interval: 100

# in your sub folder model will be saved there
result_folder: "your/folder/path/out/"